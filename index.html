<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simplest Todo List</title>

    <link rel="stylesheet" href="bootstrap-5.3/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <script src="bootstrap-5.3/js/bootstrap.bundle.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>

<div class="vh-100">
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="card rounded-3 col col-lg-9 col-xl-7">
                <div class="card-body p-5">
                    <h4 class="text-center mb-3">Планировщик задач</h4>

                    <div class="row justify-content-center mb-3">
                        <div class="col-lg-4 mb-3">
                            <input type="date" id="input-date-field" class="form-control"/>
                        </div>
                        <div class="col-lg-4 mb-3">
                            <input type="text" id="input-description-field" class="form-control"
                                   placeholder="Введите задачу здесь"/>
                        </div>
                        <div class="col-lg-2">
                            <button type="submit" class="btn btn-primary" onclick="buttonAddTodoItem_Click()">
                                Сохранить
                            </button>
                        </div>
                    </div>

                    <div id="table-todo-items-div">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
